<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenderix - התחברות</title>
    <link rel="stylesheet" href="tenderix-styles.css">
    <link rel="stylesheet" href="tenderix-animations.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f1f36 100%);
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            padding: 32px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin: 0 0 8px 0;
        }

        .login-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }

        .login-tabs {
            display: flex;
            border-bottom: 1px solid #e5e7eb;
        }

        .login-tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.3s;
        }

        .login-tab.active {
            color: #2563eb;
            border-bottom: 2px solid #2563eb;
        }

        .login-tab:hover:not(.active) {
            background: #f9fafb;
        }

        .login-body {
            padding: 32px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #9ca3af;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 16px;
        }

        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn-oauth {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, border-color 0.3s;
        }

        .btn-oauth:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .btn-oauth svg {
            width: 20px;
            height: 20px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {
            color: #2563eb;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

                            <label for="signup-name">שם מלא</label>
                            <input type="text" id="signup-name" placeholder="הזן שם מלא" required>
                        </div>

                        <div class="form-group">
                            <label for="signup-email">אימייל</label>
                            <input type="email" id="signup-email" placeholder="your@email.com" required>
                        </div>

                        <div class="form-group">
                            <label for="signup-password">סיסמה</label>
                            <input type="password" id="signup-password" placeholder="לפחות 8 תווים" required minlength="8">

                        <button class="btn-oauth" id="microsoft-signup">

    <!-- Load Supabase SDK first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Then load Tenderix scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>

    <!-- Initialize handlers AFTER scripts load -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check for auth callback (password reset, OAuth redirect, etc.)
            handleAuthCallback();

            // OAuth is enabled - show buttons
            // Note: Make sure Google OAuth is enabled in Supabase Dashboard:
            // Authentication > Providers > Google > Enable

            // Tab switching
            const tabs = document.querySelectorAll('.login-tab');
            const forms = document.querySelectorAll('.form-section');

            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const targetTab = this.dataset.tab;

                    tabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');

                    forms.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === targetTab + '-form') {
                            form.classList.add('active');
                        }
                    });
                });
            });

            // Login form handler
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const email = document.getElementById('login-email').value;
                    const password = document.getElementById('login-password').value;
                    const btn = document.getElementById('login-btn');
                    const errorDiv = document.getElementById('login-error');
                    const successDiv = document.getElementById('login-success');

                    errorDiv.classList.remove('show');
                    successDiv.classList.remove('show');

                    btn.disabled = true;
                    btn.innerHTML = '<span class="loading-spinner"></span>';

                    try {
                        if (typeof Auth === 'undefined') {
                            throw new Error('Auth module not loaded');
                        }

                        const result = await Auth.signIn(email, password);

                        if (result.error) {
                            throw result.error;
                        }

                        successDiv.textContent = 'התחברת בהצלחה! מעביר לדשבורד...';
                        successDiv.classList.add('show');

                        setTimeout(() => {
                            window.location.href = 'tenderix-dashboard.html';
                        }, 1000);

                    } catch (error) {
                        errorDiv.textContent = error.message || 'שגיאה בהתחברות';
                        errorDiv.classList.add('show');
                        btn.disabled = false;
                        btn.innerHTML = '<span class="btn-text">התחבר</span>';
                    }
                });
            }

            // Signup form handler
            const signupForm = document.getElementById('signupForm');
            if (signupForm) {
                signupForm.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const name = document.getElementById('signup-name').value;
                    const email = document.getElementById('signup-email').value;
                    const password = document.getElementById('signup-password').value;
                    const company = document.getElementById('signup-company').value;
                    const btn = document.getElementById('signup-btn');
                    const errorDiv = document.getElementById('signup-error');
                    const successDiv = document.getElementById('signup-success');

                    errorDiv.classList.remove('show');
                    successDiv.classList.remove('show');

                    btn.disabled = true;
                    btn.innerHTML = '<span class="loading-spinner"></span>';

                    try {
                        if (typeof Auth === 'undefined') {
                            throw new Error('Auth module not loaded');
                        }

                        const result = await Auth.signUp(email, password, {
                            full_name: name,
                            company: company
                        });

                        if (result.error) {
                            throw result.error;
                        }

                        successDiv.textContent = 'נרשמת בהצלחה! בדוק את האימייל לאישור.';
                        successDiv.classList.add('show');
                        btn.disabled = false;
                        btn.innerHTML = '<span class="btn-text">צור חשבון</span>';

                    } catch (error) {
                        errorDiv.textContent = error.message || 'שגיאה בהרשמה';
                        errorDiv.classList.add('show');
                        btn.disabled = false;
                        btn.innerHTML = '<span class="btn-text">צור חשבון</span>';
                    }
                });
            }

            // Forgot password handler
            const forgotLink = document.getElementById('forgot-password-link');
            if (forgotLink) {
                forgotLink.addEventListener('click', async function(e) {
                    e.preventDefault();

                    const email = document.getElementById('login-email').value;
                    const errorDiv = document.getElementById('login-error');
                    const successDiv = document.getElementById('login-success');

                    if (!email) {
                        errorDiv.textContent = 'הזן אימייל תחילה';
                        errorDiv.classList.add('show');
                        return;
                    }

                    try {
                        if (typeof Auth === 'undefined') {
                            throw new Error('Auth module not loaded');
                        }

                        const result = await Auth.resetPassword(email);

                        if (result.error) {
                            throw result.error;
                        }

                        successDiv.textContent = 'נשלח אימייל לאיפוס סיסמה';
                        successDiv.classList.add('show');
                        errorDiv.classList.remove('show');

                    } catch (error) {
                        errorDiv.textContent = error.message || 'שגיאה בשליחת אימייל';
                        errorDiv.classList.add('show');
                    }
                });
            }

            // OAuth handlers
            document.getElementById('google-login')?.addEventListener('click', async () => {
                try {
                    await Auth.signInWithGoogle();
                } catch (error) {
                    document.getElementById('login-error').textContent = error.message;
                    document.getElementById('login-error').classList.add('show');
                }
            });

            document.getElementById('google-signup')?.addEventListener('click', async () => {
                try {
                    await Auth.signInWithGoogle();
                } catch (error) {
                    document.getElementById('signup-error').textContent = error.message;
                    document.getElementById('signup-error').classList.add('show');
                }
            });

            document.getElementById('github-login')?.addEventListener('click', async () => {
                try {
                    await Auth.signInWithGitHub();
                } catch (error) {
                    document.getElementById('login-error').textContent = error.message;
                    document.getElementById('login-error').classList.add('show');
                }
            });

            document.getElementById('github-signup')?.addEventListener('click', async () => {
                try {
                    await Auth.signInWithGitHub();
                } catch (error) {
                    document.getElementById('signup-error').textContent = error.message;
                    document.getElementById('signup-error').classList.add('show');
                }
            });

            document.getElementById('microsoft-login')?.addEventListener('click', async () => {
                try {
                    await Auth.signInWithMicrosoft();
                } catch (error) {
                    document.getElementById('login-error').textContent = error.message;
                    document.getElementById('login-error').classList.add('show');
                }
            });

            document.getElementById('microsoft-signup')?.addEventListener('click', async () => {
                try {
                    await Auth.signInWithMicrosoft();
                } catch (error) {
                    document.getElementById('signup-error').textContent = error.message;
                    document.getElementById('signup-error').classList.add('show');
                }
            });
        });

        // Handle auth callbacks (password reset, OAuth, email confirmation)
        async function handleAuthCallback() {
            console.log('[Auth Callback] Checking for auth callback...');
            console.log('[Auth Callback] Current URL:', window.location.href);

            const hash = window.location.hash;
            const params = new URLSearchParams(window.location.search);

            // Check for error in URL
            if (params.get('error')) {
                const errorDiv = document.getElementById('login-error');
                errorDiv.textContent = params.get('error_description') || 'שגיאה באימות';
                errorDiv.classList.add('show');
                console.error('[Auth Callback] Error in URL:', params.get('error_description'));
                return;
            }

            // Check for access_token in hash (OAuth callback)
            if (hash && hash.includes('access_token')) {
                console.log('[Auth Callback] Found access_token in hash');
                const hashParams = new URLSearchParams(hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');
                const type = hashParams.get('type');

                if (type === 'recovery') {
                    console.log('[Auth Callback] Recovery flow - redirecting to reset page');
                    window.location.href = 'tenderix-reset-password.html' + hash;
                    return;
                }

                if (accessToken) {
                    console.log('[Auth Callback] Setting session with access token...');
                    try {
                        const supabase = getSupabase();
                        if (supabase) {
                            await supabase.auth.setSession({
                                access_token: accessToken,
                                refresh_token: refreshToken
                            });
                            console.log('[Auth Callback] Session set successfully, redirecting to dashboard...');
                            window.location.href = 'tenderix-dashboard.html';
                            return;
                        }
                    } catch (e) {
                        console.error('[Auth Callback] Session error:', e);
                    }
                }
            }

            // Check for type=signup (email confirmation)
            if (hash && hash.includes('type=signup')) {
                const successDiv = document.getElementById('login-success');
                successDiv.textContent = 'האימייל אומת בהצלחה! אתה יכול להתחבר עכשיו.';
                successDiv.classList.add('show');
                history.replaceState(null, '', window.location.pathname);
                return;
            }

            // No callback - check if already logged in
            console.log('[Auth Callback] No callback detected, checking existing session...');
            try {
                const supabase = getSupabase();
                if (supabase) {
                    const { data: { session } } = await supabase.auth.getSession();
                    if (session) {
                        console.log('[Auth Callback] Active session found, redirecting to dashboard...');
                        window.location.href = 'tenderix-dashboard.html';
                        return;
                    }
                    console.log('[Auth Callback] No active session');
                }
            } catch (e) {
                console.error('[Auth Callback] Session check error:', e);
            }
        }
    </script>
