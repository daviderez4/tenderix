<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenderix - איפוס סיסמה</title>
    <link rel="stylesheet" href="tenderix-styles.css">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3a5f 0%, #0f1f36 100%);
            padding: 20px;
        }

        .reset-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .reset-header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            padding: 32px;
            text-align: center;
        }

        .reset-header h1 {
            font-size: 28px;
            margin: 0 0 8px 0;
        }

        .reset-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }

        .reset-body {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #2563eb;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-requirements {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
        }

        .password-match {
            font-size: 12px;
            margin-top: 4px;
        }

        .password-match.valid {
            color: #16a34a;
        }

        .password-match.invalid {
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <h1>Tenderix</h1>
                <p>איפוס סיסמה</p>
            </div>

            <div class="reset-body">
                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <form id="resetForm">
                    <div class="form-group">
                        <label for="new-password">סיסמה חדשה</label>
                        <input type="password" id="new-password" placeholder="הזן סיסמה חדשה" required minlength="8">
                        <div class="password-requirements">לפחות 8 תווים</div>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">אימות סיסמה</label>
                        <input type="password" id="confirm-password" placeholder="הזן סיסמה שוב" required>
                        <div id="password-match" class="password-match"></div>
                    </div>

                    <button type="submit" class="btn-primary" id="reset-btn">
                        <span class="btn-text">עדכן סיסמה</span>
                    </button>
                </form>

                <div class="back-link">
                    <a href="tenderix-login.html">חזרה לדף ההתחברות</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const form = document.getElementById('resetForm');
            const newPassword = document.getElementById('new-password');
            const confirmPassword = document.getElementById('confirm-password');
            const matchDiv = document.getElementById('password-match');
            const btn = document.getElementById('reset-btn');

            // Check for recovery token in URL hash
            const hash = window.location.hash;
            if (!hash || !hash.includes('access_token')) {
                errorDiv.textContent = 'קישור לא תקין. בקש קישור איפוס חדש.';
                errorDiv.classList.add('show');
                form.style.display = 'none';
                return;
            }

            // Parse the hash to get tokens
            const hashParams = new URLSearchParams(hash.substring(1));
            const accessToken = hashParams.get('access_token');
            const refreshToken = hashParams.get('refresh_token');
            const type = hashParams.get('type');

            if (type !== 'recovery') {
                errorDiv.textContent = 'סוג קישור לא תקין.';
                errorDiv.classList.add('show');
                form.style.display = 'none';
                return;
            }

            // Set the session with the recovery tokens
            try {
                const supabase = getSupabase();
                const { error } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken
                });

                if (error) {
                    throw error;
                }
            } catch (e) {
                errorDiv.textContent = 'הקישור פג תוקף. בקש קישור איפוס חדש.';
                errorDiv.classList.add('show');
                form.style.display = 'none';
                return;
            }

            // Password match validation
            function checkPasswordMatch() {
                if (confirmPassword.value === '') {
                    matchDiv.textContent = '';
                    matchDiv.className = 'password-match';
                } else if (newPassword.value === confirmPassword.value) {
                    matchDiv.textContent = 'הסיסמאות תואמות';
                    matchDiv.className = 'password-match valid';
                } else {
                    matchDiv.textContent = 'הסיסמאות לא תואמות';
                    matchDiv.className = 'password-match invalid';
                }
            }

            newPassword.addEventListener('input', checkPasswordMatch);
            confirmPassword.addEventListener('input', checkPasswordMatch);

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                errorDiv.classList.remove('show');
                successDiv.classList.remove('show');

                // Validate passwords match
                if (newPassword.value !== confirmPassword.value) {
                    errorDiv.textContent = 'הסיסמאות לא תואמות';
                    errorDiv.classList.add('show');
                    return;
                }

                // Validate password length
                if (newPassword.value.length < 8) {
                    errorDiv.textContent = 'הסיסמה חייבת להכיל לפחות 8 תווים';
                    errorDiv.classList.add('show');
                    return;
                }

                btn.disabled = true;
                btn.innerHTML = '<span class="loading-spinner"></span>';

                try {
                    const supabase = getSupabase();
                    const { error } = await supabase.auth.updateUser({
                        password: newPassword.value
                    });

                    if (error) {
                        throw error;
                    }

                    successDiv.textContent = 'הסיסמה עודכנה בהצלחה! מעביר לדף ההתחברות...';
                    successDiv.classList.add('show');
                    form.style.display = 'none';

                    // Sign out and redirect to login
                    await supabase.auth.signOut();

                    setTimeout(() => {
                        window.location.href = 'tenderix-login.html';
                    }, 2000);

                } catch (error) {
                    errorDiv.textContent = error.message || 'שגיאה בעדכון הסיסמה';
                    errorDiv.classList.add('show');
                    btn.disabled = false;
                    btn.innerHTML = '<span class="btn-text">עדכן סיסמה</span>';
                }
            });
        });
    </script>
</body>
</html>
